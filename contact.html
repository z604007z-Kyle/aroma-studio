<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我 - 芳療師個人工作室</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 針對聯絡頁面的額外樣式 */
        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            text-align: left;
            margin-top: 40px;
        }
        .contact-info {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        .contact-form {
            flex: 1.5;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: inherit;
        }
        .submit-btn {
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">芳療工作室</div>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於我</a></li>
                <li><a href="services.html">服務項目</a></li>
                <li><a href="testimonials.html">客戶見證</a></li>
                <li><a href="contact.html">聯絡我</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h1 style="font-family: 'Playfair Display', serif;">與我聯絡</h1>
        <p>如果您對療程有任何疑問，或想預約特定時段，歡迎透過以下方式聯繫。</p>

        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>聯繫資料</h3>
                <p><strong>地點：</strong> 台北市松山區某某路 123 號（預約制）</p>
                <p><strong>Email：</strong> therapist@example.com</p>
                <p><strong>Line ID：</strong> @aroma_healer</p>
                <p><strong>營業時間：</strong> 週二至週日 10:00 - 20:00</p>
                
                <div style="margin-top: 30px;">
                    <p><em>註：為了保持療程品質，諮詢中無法接聽電話，請多利用 Line 留言。</em></p>
                </div>
            </div>

            <div class="contact-form">
                <form action="#">
                    <div class="form-group">
                        <label for="name">您的姓名</label>
                        <input type="text" id="name" placeholder="例如：王小明" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件 / Line ID</label>
                        <input type="text" id="email" placeholder="方便回覆您的聯絡方式" required>
                    </div>
                    <div class="form-group">
                        <label for="service">感興趣的療程</label>
                        <select id="service" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
                            <option value="massage">精油按摩療程</option>
                            <option value="consult">個性化芳療諮詢</option>
                            <option value="other">其他詢問</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">訊息內容</label>
                        <textarea id="message" rows="5" placeholder="請告訴我您的需求或想預約的時間"></textarea>
                    </div>
                    <button type="submit" class="btn submit-btn">傳送訊息</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 芳療工作室. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
